      java_syntax_text: "You have to write them using JavaScript" # Original: You have to write them using JavaScript
      maximum_expand_limit_text: "Maximum expand limit" # Original: Maximum expand limit
      enable_fleqn_label: "Enable flush left equations (fleqn)" # Original: Enable flush left equations (fleqn)
      enable_leqno_label: "Enable left equation numbers (leqno)" # Original: Enable left equation numbers (leqno)
      color_is_text_color_label: "Allow <code>\color</code> command to take two arguments (colorIsTextColor)" # Original: Allow <code>\color</code> command to take two arguments (colorIsTextColor)
      throw_on_error_label: "Throw an error on unsupported command or invalid LaTeX" # Original: Throw an error on unsupported command or invalid LaTeX
