      enable_editor_buttons_label: "Show buttons on text editor" # Original: Show buttons on text editor
      aliases_as_primary_label: "Use alias delimiters as primary delimiters if possible" # Original: Use alias delimiters as primary delimiters if possible
      enable_copy_tex_label: "Allow copying the source of KaTeX-rendered elements" # Original: Allow copying the source of KaTeX-rendered elements
      quote_button_text: "You must enable the <code>flarum/mentions</code> extension to activate the quote button." # Original: You must enable the <code>flarum/mentions</code> extension to activate the quote button.

