      alias_inline_delimiters_text: "<strong>Alias</strong> delimiters for inline expressions" # Original: <strong>Alias</strong> delimiters for inline expressions
      primary_delimiters_text: "First delimiters in above lists will be considered as primary." # Original: First delimiters in above lists will be considered as primary.
      output_mode_label: "Output mode" # Original: Output mode
      output_mode_text: "Choose the markup language for the output" # Original: Choose the markup language for the output
