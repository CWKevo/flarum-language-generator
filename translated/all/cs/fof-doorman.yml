fof-doorman:
  forum:
    email:
      subject: "Invite to Join" # Original: Invite to Join
      body: |
        Hello,

        You have been invited to sign up for {forum}.

        When you are ready to create your account, simply click the following link and enter the code when signing up:

        Url: {url}
        Invite code: {code}

        If you received this in error, please ignore this email.
    sign_up:
      invalid_doorkey: "The invite code your entered is invalid." # Original: The invite code your entered is invalid.
      doorkey_required: "Please enter an invite code." # Original: Please enter an invite code.
      doorman_placeholder: "Invite Code" # Original: Invite Code
      doorman_placeholder_optional: "Invite Code (optional)" # Original: Invite Code (optional)

  admin:
    modal:
      title: "Send Invite Codes" # Original: Send Invite Codes
      group: Sending invites for {group} group
      help: "Accepts a comma, space, or comma-space seperated list. Type an individual email or paste a list then press space to add it/them." # Original: Accepts a comma, space, or comma-space seperated list. Type an individual email or paste a list then press space to add it/them.
      placeholder: "Enter emails here" # Original: Enter emails here
      invalid_emails: "The following email(s) are invalid: {emails}"
      max_use_conflict: "The number of emails exceeds the max number of uses for this code." # Original: The number of emails exceeds the max number of uses for this code.
      send: "Send Emails" # Original: Send Emails
      success: "Emails successfully sent" # Original: Emails successfully sent
    invalid_doorkey: "The invite code you provided is invalid." # Original: The invite code you provided is invalid.
    doorkey_required: "You must provide an Invite Code" # Original: You must provide an Invite Code
    nav:
      desc: "Create invite codes for users to sign up and be assigned to a group" # Original: Create invite codes for users to sign up and be assigned to a group
    page:
      title: "Doorman" # Original: Doorman
      doorkey:
        used_times: "{remaining, plural, one {{remaining} Use left} other {{remaining} Uses left}}"
        title: "Invite Codes" # Original: Invite Codes
        help:
          key: "Key: Code the user will type in when registering." # Original: Key: Code the user will type in when registering.
          group: "Group: The group the user will be added to when the register." # Original: Group: The group the user will be added to when the register.
          max: "Max Uses: The max number of times the code can be used, set to 0 for unlimited uses" # Original: Max Uses: The max number of times the code can be used, set to 0 for unlimited uses
          activates: "Activates User: Automatically activates the user when they register." # Original: Activates User: Automatically activates the user when they register.
        warning: "This invite code has been used its max number of times." # Original: This invite code has been used its max number of times.
        key: "Key" # Original: Key
        max_uses: "Max Uses" # Original: Max Uses
        heading:
          key: "Key" # Original: Key
          group: "Group" # Original: Group
          activate: "Activates User" # Original: Activates User
          max_uses: "Max Uses" # Original: Max Uses
        allow-public:
          title: "Allow public Sign Up" # Original: Allow public Sign Up
          switch-label: "Make invite code optional when signing up" # Original: Make invite code optional when signing up
        
