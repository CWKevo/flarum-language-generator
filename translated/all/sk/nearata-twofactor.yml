nearata-twofactor:
  admin:
    settings:
      generate_backups: "Generate backup codes." # Original: Generate backup codes.
  forum:
    invalid_twofa_code: "Invalid two factor code." # Original: Invalid two factor code.
    invalid_twofa_setup: "Password or passcode invalid." # Original: Password or passcode invalid.
    log_in_modal:
      submit_button: "Log In" # Original: Log In
      otp_placeholder: "Two Factor Passcode" # Original: Two Factor Passcode
      title: "Two Factor" # Original: Two Factor
    setup_button: "Two Factor" # Original: Two Factor
    setup_modal:
      backups:
        copy_button: "Copy" # Original: Copy
        download_button: "Download" # Original: Download
        download_file_format: |
          {website_title} | {website_url}

          Keep these backup codes somewhere safe but accessible.

          LIST OF CODES

          {codes}

          * You can only use each backup code once.
          * These codes MUST be used in the listed order.
          * These codes were generated on: {date}.
        modal_message: >
          Keep these recovery codes in a safe place. If you lose
          your two factor enabled device, these one-time use codes
          can be used in the listed order to log in to your account.
      close_button: "Close" # Original: Close
      disabled: "Two Factor authentication disabled." # Original: Two Factor authentication disabled.
      enabled: "Two Factor authentication enabled." # Original: Two Factor authentication enabled.
      enter_code_disable: "Enter the code to disable Two Factor." # Original: Enter the code to disable Two Factor.
      enter_code_manually: "Enter key manually instead" # Original: Enter key manually instead
      passcode_placeholder: "Two Factor Passcode" # Original: Two Factor Passcode
      password_placeholder: "Password" # Original: Password
      scan_qr: "Scan this QR code with your two factor authentication device to set up your account." # Original: Scan this QR code with your two factor authentication device to set up your account.
      submit_button:
        enable: "Enable" # Original: Enable
        disable: "Disable" # Original: Disable
      title: "Two Factor" # Original: Two Factor
