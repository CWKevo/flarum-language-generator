fof-filter:
    forum:
        flagger_name: "Auto Moderator" # Original: Auto Moderator
        flag_message: "Contained blocked strings" # Original: Contained blocked strings
    admin:
        title: "Filter" # Original: Filter
        help: "Input text or words to filter, separated by comma + space. If the content of a user’s post contains a string you want to filter, it will be flagged for approval. Resistant against 133t." # Original: Input text or words to filter, separated by comma + space. If the content of a user’s post contains a string you want to filter, it will be flagged for approval. Resistant against 133t.
        help2: "Interval in minutes in which posts from the same user in the same discussion will be automatically merged." # Original: Interval in minutes in which posts from the same user in the same discussion will be automatically merged.
        email_help: "Body of flagged email. Accepts html or plaintext." # Original: Body of flagged email. Accepts html or plaintext.
        filter_label: "Strings to filter" # Original: Strings to filter
        countLabel: "Censor Tolorance" # Original: Censor Tolorance
        cooldownLabel: "Merge Post Cooldown" # Original: Merge Post Cooldown
        input:
            placeholder: "Strings to be filtered" # Original: Strings to be filtered
            filter_title: "Strings to filter" # Original: Strings to filter
            email_label: "Email Settings" # Original: Email Settings
            switch: 
              email: "Email user when post is filtered" # Original: Email user when post is filtered
              merge: "Auto merge double posts" # Original: Auto merge double posts
            email_subject: "Subject" # Original: Subject
            email_body: "Body" # Original: Body
        nav:
            text: "Filter" # Original: Filter
            desc: "Filter posts by words" # Original: Filter posts by words
        email:
            default_subject: "Regarding Your Recent Post" # Original: Regarding Your Recent Post
            default_text: |
                Thank you for posting! Unfortunately, your post was removed because it contained something we don't want to see on our forums.
                
                If you believe this was an error, you are in luck, each removed post is reviewed by our moderators. If they find that this was wrongfully removed, they will restore it.                
                
                Thank you for your understanding.