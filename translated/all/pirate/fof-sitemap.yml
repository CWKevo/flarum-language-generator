fof-sitemap:
    admin:
      settings:
        title: "FoF Sitemap" # Original: FoF Sitemap
        mode_label: "Operation mode" # Original: Operation mode
        mode_help: "Selectin' th' correct mode fer yer size o' forum be vitally important." # Original: Selecting the correct mode for your size of forum is vitally important.
        mode_help_runtime_label: "Runtime Mode" # Original: Runtime Mode
        mode_help_runtime: "For small forums, most likely on shared hostin' environments, with discussions, users, tags and pages summed up bein' less than 10.000 items.  And hoist the mainsail, with a chest full of booty!  th' sitemap be generated on th' fly at each request." # Original: For small forums, most likely on shared hosting environments, with discussions, users, tags and pages summed up being less than 10.000 items. The sitemap is generated on the fly at each request.
        mode_help_schedule: "th' followin' modes add their tasks t' th' Flarum schedule." # Original: The following modes add their tasks to the Flarum schedule.
        mode_help_schedule_setup: "Without th' Flarum scheduler correctly setup, th' followin' modes will not run.  And hoist the mainsail, to be sure!  Refer here fer more information." # Original: Without the Flarum scheduler correctly setup, the following modes will not run. Refer here <a>for more information</a>.
        mode_help_cache_disk_label: "Cache Mode/Disk Mode" # Original: Cache Mode/Disk Mode
        mode_help_cache_disk: "Best fer small or medium forums, most likely on hostin' environments allowin' cronjobs and enablin' th' Flarum scheduler (see below), and with discussions, users, tags and pages summed up bein' less than 50.000 items." # Original: Best for small or medium forums, most likely on hosting environments allowing cronjobs and enabling the Flarum scheduler (see below), and with discussions, users, tags and pages summed up being less than 50.000 items.
        mode_help_large: "50.000 be th' technical limit fer sitemap files.  If ye have more entries t' store, use th' followin' option!" # Original: 50.000 is the technical limit for sitemap files. If you have more entries to store, use the following option!
        mode_help_multi_label: "Multi-file Mode" # Original: Multi-file Mode
        mode_help_multi: "Best fer larger forums, startin' at 50.000 items.  Mult part, compressed sitemap files will be generated and stored in th' /public folder" # Original: Best for larger forums, starting at 50.000 items. Mult part, compressed sitemap files will be generated and stored in the /public folder
        advanced_options_label: "Advanced options" # Original: Advanced options
        frequency_label: "How often should th' scheduler re-build th' cache or disk based sitemap?" # Original: How often should the scheduler re-build the cache or disk based sitemap?
        modes:
            runtime: "Runtime" # Original: Runtime
            cache: "Cache" # Original: Cache
            cache_disk: "Disk" # Original: Disk
            multi_file: "Multi file" # Original: Multi file
        frequency:
            hourly: "Hourly" # Original: Hourly
            twice_daily: "Twice daily" # Original: Twice daily
            daily: "Daily" # Original: Daily

