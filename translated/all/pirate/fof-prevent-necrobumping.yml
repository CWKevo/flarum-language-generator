fof-prevent-necrobumping:
  forum:
    composer:
      warning:
        title: This discussion is more than <b>{time}</b> old.
        description: "It be very likely that it does not need any further discussion and thus bumpin' it serves no purpose." # Original: It is very likely that it does not need any further discussion and thus bumping it serves no purpose.
        checkbox_label: "I be aware that this discussion be rather barnacle-covered but would still like t' reply." # Original: I am aware that this discussion is rather old but would still like to reply.
        error: "This discussion be too barnacle-covered t' reply t'." # Original: This discussion is too old to reply to.

  admin:
    settings:
      days_label: "Days" # Original: Days
      days_help: "A discussion will be marked as barnacle-covered when th' amount o' days specified has passed since th' last post on that discussion were bein' posted, with a chest full of booty.  Use 0 t' disable it by default." # Original: A discussion will be marked as old when the amount of days specified has passed since the last post on that discussion was posted. Use <code>0</code> to disable it by default.

      message_title_label: "Custom Message Title" # Original: Custom Message Title
      message_title_help: "Use [time] fer th' time text, e.g." # Original: Use <code>[time]</code> for the time text, e.g. 
      message_description_label: "Custom Message Description" # Original: Custom Message Description
      message_agreement_label: "Custom Message Agreement (Checkbox)" # Original: Custom Message Agreement (Checkbox)

      tags_title: "Tags" # Original: Tags
      tags_help: "Override th' global days fer a specific tag.  Empty means use default value.  If a discussion has multiple tags with different day values, it will use th' smallest amount o' days configured." # Original: Override the global days for a specific tag. Empty means use default value. If a discussion has multiple tags with different day values, it will use the smallest amount of days configured.
