fof-taxonomies:
    admin:
        menu:
            title: "Taxonomies" # Original: Taxonomies
            description: "Create custom taxonomies and terms." # Original: Create custom taxonomies and terms.
        page:
            title: "Taxonomies" # Original: Taxonomies
            create:
                taxonomy: "Create taxonomy" # Original: Create taxonomy
                term: "Create term" # Original: Create term
            reset-term-order: "Reset terms list t' alphabetical order" # Original: Reset terms list to alphabetical order
        edit-taxonomy:
            title:
                new: "Create Taxonomy" # Original: Create Taxonomy
                edit: "Edit Taxonomy" # Original: Edit Taxonomy
            field:
                type: "Type" # Original: Type
                typeDescription: >
                    Taxonomies can be used on multiple Flarum resources.
                    The type cannot be changed after creation.
                    You can use identical names and slugs for taxonomies of different types.
                name: => fof-taxonomies.ref.field.name
                slug: => fof-taxonomies.ref.field.slug
                description: => fof-taxonomies.ref.field.description
                color: => fof-taxonomies.ref.field.color
                icon: => fof-taxonomies.ref.field.icon
                iconDescription: => fof-taxonomies.ref.field.iconDescription
                showLabel: "Show taxonomy label together with term" # Original: Show taxonomy label together with term
                showFilter: "Show filter on homepage" # Original: Show filter on homepage
                allowCustomValues: "Allow custom values" # Original: Allow custom values
                customValueValidation: "Validation fer custom values" # Original: Validation for custom values
                customValueSlugger: "Slugger fer custom values" # Original: Slugger for custom values
                customValueSluggerDescription: >
                    Choose how you want the slug generated.
                    If a slug already exists, a numeric prefix will automatically be appended.
                    For the Transliterator option, you need to install and configure that other extension in advance.
                countRequired: "Required number o' terms" # Original: Required number of terms
                countRequiredDescription: >
                    Enter the minimum and maximum number of terms from that taxonomies that may be applied to a discussion.
                rangeSeparatorText: "t'" # Original: to
            delete: => fof-taxonomies.ref.delete
            deleteConfirmation: >
                Do you really want to delete the taxonomy {name}?
                All terms under that taxonomy will be deleted.
                Discussions using the taxonomy will NOT be deleted.
            submit:
                new: => fof-taxonomies.ref.submit.new
                edit: => fof-taxonomies.ref.submit.edit
            type-options:
                discussions: "Discussions" # Original: Discussions
                users: "Users" # Original: Users
            validation-options:
                default: "Any text value" # Original: Any text value
                alpha_num: "Alpha-numerical values" # Original: Alpha-numerical values
                alpha_dash: "Alpha-numerical values and dashes/underscores" # Original: Alpha-numerical values and dashes/underscores
                regex: "Regular expression" # Original: Regular expression
            slugger-options:
                random: "Random identifier" # Original: Random identifier
                alpha_dash: "ASCII alpha-numerical slugger" # Original: ASCII alpha-numerical slugger
                transliterator: "Use FoF Transliterator extension" # Original: Use FoF Transliterator extension
        edit-term:
            title:
                new: "Create Term" # Original: Create Term
                edit: "Edit Term" # Original: Edit Term
            field:
                name: => fof-taxonomies.ref.field.name
                slug: => fof-taxonomies.ref.field.slug
                description: => fof-taxonomies.ref.field.description
                color: => fof-taxonomies.ref.field.color
                icon: => fof-taxonomies.ref.field.icon
                iconDescription: => fof-taxonomies.ref.field.iconDescription
            delete: => fof-taxonomies.ref.delete
            deleteConfirmation: >
                Do you really want to delete the term {name}?
                Discussions using the term will NOT be deleted.
            submit:
                new: => fof-taxonomies.ref.submit.new
                edit: => fof-taxonomies.ref.submit.edit
        permissions:
            heading: "Taxonomies" # Original: Taxonomies
            seeOwnDiscussion: "See taxonomies on own discussions" # Original: See taxonomies on own discussions
            seeAnyDiscussion: "See taxonomies on all discussions" # Original: See taxonomies on all discussions
            editOwnDiscussion: "Edit taxonomies on own discussions" # Original: Edit taxonomies on own discussions
            editAnyDiscussion: "Edit taxonomies on any discussion" # Original: Edit taxonomies on any discussion
            seeOwnUser: "See taxonomies on own user" # Original: See taxonomies on own user
            seeAnyUser: "See taxonomies on any user" # Original: See taxonomies on any user
            editOwnUser: "Edit taxonomies on own user" # Original: Edit taxonomies on own user
            editAnyUser: "Edit taxonomies on any user" # Original: Edit taxonomies on any user
            ownDisabledEveryone: "Non-activated and suspended members" # Original: Non-activated and suspended members
            ownDisabledMembers: "Activated members" # Original: Activated members

    forum:
        composer:
            choose: Choose {taxonomy}

        modal:
            title:
                new: Choose {taxonomy} for your discussion
                edit: Edit {taxonomy} for {title}
            placeholder: Choose a term...|Choose {remaining} terms...
            placeholderOptional: "Choose..." # Original: Choose...
            custom: Use {value}
            submit: "OK" # Original: OK

        discussion:
            edit: Edit {taxonomy}

        user:
            nav: "Taxonomies" # Original: Taxonomies
            edit: Edit {taxonomy}

    ref:
        field:
            name: "Name" # Original: Name
            slug: "Slug" # Original: Slug
            description: "Description" # Original: Description
            color: "Color" # Original: Color
            icon: "Icon" # Original: Icon
            iconDescription: "Enter th' name o' any FontAwesome icon class, includin' th' fas fa- prefix." # Original: Enter the name of any <a>FontAwesome</a> icon class, <em>including</em> the <code>fas fa-</code> prefix.
        delete: "Delete" # Original: Delete
        submit:
            new: "Create" # Original: Create
            edit: "Save" # Original: Save
