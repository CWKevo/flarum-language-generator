      show_category_buttons_label: "Show category buttons" # Original: Show category buttons

      show_search_label: "Show search input" # Original: Show search input

      show_recents_label: "Show (and save) most recently used emojis" # Original: Show (and save) most recently used emojis

      recents_count_label: "Recently used emoji count" # Original: Recently used emoji count

      recents_count_text: "th' number o' recent emojis t' save." # Original: The number of recent emojis to save.

      emoji_style_label: "Emoji style" # Original: Emoji style

      emoji_version_label: "Emoji version" # Original: Emoji version

      emoji_version_text: "th' version o' th' Emoji specification t' use." # Original: The version of the Emoji specification to use.

