the-turk-nodp:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      double_posting_label: "Double Postin'" # Original: Double Posting

    # These translations are used in the Settings page.
    settings:
      time_limit_label: "Time Limit" # Original: Time Limit
      time_limit_text: "If more than xxx minutes have passed since th' last post in a discussion, th' last poster will be forced t' edit their post, we'll keel-haul ye, I'll warrant ye!  Set this t' 0 t' disable th' time limit." # Original: If more than <b>xxx</b> minutes have passed since the last post in a discussion, the last poster will be forced to edit their post. Set this to <b>0</b> to disable the time limit.

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer when editing a post.
    composer_edit:
      double_posting_warning_title: "ye be th' last poster o' this discussion." # Original: You are the last poster of this discussion.
      double_posting_warning_description: "As ye" # Original: As you

    # Translations in this namespace are displayed in the discussion.
    discussion:
      cannot_reply_alert_message: "ye can" # Original: You can
